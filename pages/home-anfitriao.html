<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home do Anfitrião - Videira</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d41132",
                        "gold": "#D4AF37",
                        "background-dark": "#221013",
                        "card-dark": "#33191e",
                        "accent-dark": "#482329"
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans"] },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
        }

        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white min-h-screen pb-24">
    <header class="sticky top-0 z-50 bg-background-dark/80 ios-blur border-b border-white/10">
        <div class="flex items-center justify-between p-4 max-w-md mx-auto">
            <div class="flex items-center gap-3">
                <div class="size-10 rounded-full border-2 border-gold overflow-hidden bg-accent-dark">
                    <img class="w-full h-full object-cover"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAlm-kCz2FrV_3Pt9tUk64XtrifVwRswziDCqm4LBA0CWUKTsZCXWZjUEl5C45LDFmFZI-AeozJWQ9lZ0EYrE51JZvtRxdfgUnZt6LEN5NLQyw87eQFNCzQmtqfRO50b5cSBSzznbol86XJbEwlBS5loi5h_K6u5qjWh_Nk7YaPJWBoQIuNM74ckfiOr6ejqJy9SrUGItWBUWQ0tRTVrRN8i7as_V_5oxCusVDVY-DQXFDrESmAL1KbsP9mS50VmAzbnmHBZE7yoiau" />
                </div>
                <div>
                    <p class="text-xs text-slate-400 font-medium">Paz, Anfitrião!</p>
                    <h1 class="text-base font-bold text-white">Ricardo Mendes</h1>
                </div>
            </div>
            <button class="size-10 flex items-center justify-center rounded-full bg-white/5 text-white">
                <span class="material-symbols-outlined">notifications</span>
            </button>
        </div>
    </header>
    <main class="max-w-md mx-auto px-4 py-6 space-y-8">
        <section class="relative overflow-hidden rounded-xl bg-card-dark p-6 shadow-2xl border border-gold/20">
            <div class="absolute -right-12 -top-12 size-40 bg-primary/20 rounded-full blur-3xl"></div>
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-4">
                    <span
                        class="px-3 py-1 rounded-full bg-gold/10 text-gold text-[10px] font-bold uppercase tracking-wider border border-gold/20">Próxima
                        Célula</span>
                    <span class="text-white/60 text-xs flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">location_on</span> Sua Casa
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-1">Célula Videira Sul</h2>
                <p class="text-white/70 text-sm mb-6">Hoje às 19:30 • Estudo: "Fruto do Espírito"</p>
                <div class="flex gap-3 mb-6">
                    <div class="flex-1 bg-accent-dark/50 border border-white/5 rounded-lg p-3 text-center">
                        <span class="block text-2xl font-bold text-primary">04</span>
                        <span class="text-[10px] uppercase text-white/40 font-medium">Horas</span>
                    </div>
                    <div class="flex-1 bg-accent-dark/50 border border-white/5 rounded-lg p-3 text-center">
                        <span class="block text-2xl font-bold text-primary">25</span>
                        <span class="text-[10px] uppercase text-white/40 font-medium">Minutos</span>
                    </div>
                    <div class="flex-1 bg-accent-dark/50 border border-white/5 rounded-lg p-3 text-center">
                        <span class="block text-2xl font-bold text-primary">10</span>
                        <span class="text-[10px] uppercase text-white/40 font-medium">Segundos</span>
                    </div>
                </div>
                <button
                    class="w-full bg-primary text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-sm">auto_stories</span> Ver Roteiro do Estudo
                </button>
            </div>
        </section>
        <section>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined text-gold">task_alt</span> Checklist de Preparo
                </h3>
                <span class="text-xs text-slate-500 font-medium">1/3 Concluído</span>
            </div>
            <div class="bg-card-dark rounded-xl border border-white/5 divide-y divide-white/5 overflow-hidden">
                <label class="flex items-center gap-4 p-4 cursor-pointer hover:bg-white/5 transition-colors">
                    <input checked class="size-6 rounded border-white/20 bg-transparent text-primary" type="checkbox" />
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">Organizar os assentos</p>
                        <p class="text-xs text-slate-400">Garanta espaço para 12 pessoas</p>
                    </div>
                </label>
                <label class="flex items-center gap-4 p-4 cursor-pointer hover:bg-white/5 transition-colors">
                    <input class="size-6 rounded border-white/20 bg-transparent text-primary" type="checkbox" />
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">Limpeza e climatização</p>
                        <p class="text-xs text-slate-400">Ar-condicionado e ambiente limpo</p>
                    </div>
                </label>
                <label class="flex items-center gap-4 p-4 cursor-pointer hover:bg-white/5 transition-colors">
                    <input class="size-6 rounded border-white/20 bg-transparent text-primary" type="checkbox" />
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">Lanche e comunhão</p>
                        <p class="text-xs text-slate-400">Preparar mesa para o encerramento</p>
                    </div>
                </label>
            </div>
        </section>
        <section class="bg-gold/10 border border-gold/30 rounded-xl p-4 flex items-center gap-4">
            <div class="size-12 rounded-lg bg-gold/20 flex items-center justify-center text-gold">
                <span class="material-symbols-outlined text-2xl">support_agent</span>
            </div>
            <div class="flex-1">
                <h4 class="text-sm font-bold text-gold">Precisa de ajuda?</h4>
                <p class="text-xs text-slate-400">Fale com seu líder de célula agora.</p>
            </div>
            <button class="px-4 py-2 bg-gold text-background-dark font-bold text-xs rounded-lg">Contato</button>
        </section>
    </main>
    <nav class="fixed bottom-0 left-0 right-0 bg-background-dark/90 ios-blur border-t border-white/10 pb-6 pt-2 z-50">
        <div class="max-w-md mx-auto flex justify-around items-center">
            <button class="flex flex-col items-center gap-1 text-primary">
                <span class="material-symbols-outlined">home</span>
                <span class="text-[10px] font-bold">Início</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400">
                <span class="material-symbols-outlined">group</span>
                <span class="text-[10px] font-medium">Membros</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400">
                <span class="material-symbols-outlined">menu_book</span>
                <span class="text-[10px] font-medium">Estudos</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400">
                <span class="material-symbols-outlined">settings</span>
                <span class="text-[10px] font-medium">Ajustes</span>
            </button>
        </div>
    </nav>
    <div class="fixed bottom-24 right-4 z-40">
        <button
            class="size-14 rounded-full bg-primary text-white shadow-xl flex items-center justify-center active:scale-95 transition-transform">
            <span class="material-symbols-outlined text-2xl">how_to_reg</span>
        </button>
    </div>
</body>

</html>
