<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#d41132", "gold": "#c5a059", "background-dark": "#221013", "card-dark": "#2d161a" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <title>Editar Célula - Videira</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen">
    <!-- iOS Status Bar -->
    <div class="h-11 w-full bg-background-dark"></div>
    <!-- Header -->
    <header
        class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-dark/80 backdrop-blur-md border-b border-white/10">
        <a href="javascript:history.back()" class="flex items-center text-primary no-underline"><span
                class="material-symbols-outlined">chevron_left</span><span class="font-medium">Voltar</span></a>
        <h1 class="text-lg font-bold">Editar Célula</h1>
        <div class="w-12"></div>
    </header>
    <main class="max-w-md mx-auto p-4 pb-32 space-y-6">
        <!-- Identificação -->
        <section class="space-y-3">
            <h2 class="text-xs font-bold uppercase tracking-wider text-gold px-1">Identificação</h2>
            <div class="bg-card-dark rounded-xl shadow-sm border border-white/5 p-4 space-y-4">
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-slate-400">Nome da Célula</label>
                    <input
                        class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                        type="text" value="Célula Videira Central" />
                </div>
            </div>
        </section>
        <!-- Logística -->
        <section class="space-y-3">
            <h2 class="text-xs font-bold uppercase tracking-wider text-gold px-1">Logística</h2>
            <div class="bg-card-dark rounded-xl shadow-sm border border-white/5 p-4 space-y-4">
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-slate-400">Dia da Semana</label>
                    <div class="relative">
                        <select
                            class="w-full appearance-none bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white">
                            <option>Segunda-feira</option>
                            <option>Terça-feira</option>
                            <option selected="">Quarta-feira</option>
                            <option>Quinta-feira</option>
                            <option>Sexta-feira</option>
                            <option>Sábado</option>
                            <option>Domingo</option>
                        </select>
                        <span
                            class="material-symbols-outlined absolute right-3 top-3 text-slate-400 pointer-events-none">expand_more</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-sm font-semibold text-slate-400">Início</label>
                        <input
                            class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                            type="time" value="19:30" />
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-sm font-semibold text-slate-400">Término</label>
                        <input
                            class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                            type="time" value="21:00" />
                    </div>
                </div>
            </div>
        </section>
        <!-- Endereço -->
        <section class="space-y-3">
            <div class="flex items-center justify-between px-1">
                <h2 class="text-xs font-bold uppercase tracking-wider text-gold">Endereço da Reunião</h2>
                <button class="text-xs text-primary font-bold">Usar GPS</button>
            </div>
            <div class="bg-card-dark rounded-xl shadow-sm border border-white/5 p-4 space-y-4">
                <div class="flex gap-2">
                    <div class="flex-1 space-y-1.5">
                        <label class="text-sm font-semibold text-slate-400">CEP</label>
                        <div class="relative">
                            <input
                                class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                                placeholder="00000-000" type="text" value="74000-000" />
                            <button class="absolute right-2 top-2 bg-primary/10 p-1.5 rounded-md text-primary"><span
                                    class="material-symbols-outlined text-sm">search</span></button>
                        </div>
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-slate-400">Logradouro</label>
                    <input
                        class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                        type="text" value="Avenida T-9, Edifício Metropolitan" />
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-1 space-y-1.5">
                        <label class="text-sm font-semibold text-slate-400">Número</label>
                        <input
                            class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                            type="text" value="231" />
                    </div>
                    <div class="col-span-2 space-y-1.5">
                        <label class="text-sm font-semibold text-slate-400">Bairro</label>
                        <input
                            class="w-full bg-background-dark/50 border-none rounded-lg p-3 focus:ring-2 focus:ring-primary/50 text-white"
                            type="text" value="Setor Bueno" />
                    </div>
                </div>
                <!-- Map Preview -->
                <div class="relative h-32 w-full rounded-lg overflow-hidden border border-white/10">
                    <img class="w-full h-full object-cover grayscale"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuBKMmUfBcjKhbmk8vKG75c0BZ3BO8LQodSJOv1sta2dZpRiIltz7lQqWfQht8DOFTU_Pi8qO9E2fD_iJgsdZvkIcxCaM7-J5FJhDMbf_xyR2WoSAZzvPA1U7fT3UyHslufSfjdlekxghI_a_44POu_fYK2wQHGp8r1wAUSoaofOIRbuchBysy8LaWQTt2vjdZ4R8tnxYlHYGWWCRyu21aq4OCxjfTH4568AnRjImT7hGGGdoJEupOL55sfxF1KGum8zKpauLUOJYCtM" />
                    <div class="absolute inset-0 bg-primary/10 flex items-center justify-center">
                        <div class="bg-primary p-2 rounded-full shadow-lg"><span
                                class="material-symbols-outlined text-white">location_on</span></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Liderança -->
        <section class="space-y-3">
            <h2 class="text-xs font-bold uppercase tracking-wider text-gold px-1">Liderança & Apoio</h2>
            <div class="bg-card-dark rounded-xl shadow-sm border border-white/5 p-4 space-y-4">
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-slate-400">Anfitrião Responsável</label>
                    <div class="flex items-center gap-3 p-2 bg-background-dark/50 rounded-lg">
                        <div
                            class="h-10 w-10 rounded-full bg-gold/20 flex items-center justify-center border border-gold/30">
                            <span class="material-symbols-outlined text-gold">person</span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-bold">Ricardo Santos</p>
                            <p class="text-xs text-slate-400">Dono da residência</p>
                        </div>
                        <button class="text-primary p-1"><span class="material-symbols-outlined">sync</span></button>
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-slate-400">Líder em Treinamento</label>
                    <div class="flex items-center gap-3 p-2 bg-background-dark/50 rounded-lg">
                        <div
                            class="h-10 w-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30 text-primary">
                            <span class="material-symbols-outlined">school</span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-bold">Mariana Oliveira</p>
                            <p class="text-xs text-slate-400">Em preparação</p>
                        </div>
                        <button class="text-primary p-1"><span
                                class="material-symbols-outlined">add_circle</span></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bottom Action -->
    <div
        class="fixed bottom-0 left-0 right-0 p-4 bg-background-dark/90 backdrop-blur-xl border-t border-white/10 flex justify-center">
        <div class="w-full max-w-md">
            <button
                class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">Salvar
                Alterações</button>
        </div>
    </div>
</body>

</html>
