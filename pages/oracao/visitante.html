<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pedidos de Oração - Visitante</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d41152",
                        "accent-gold": "#C5A059",
                        "background-dark": "#221016",
                    },
                    fontFamily: { "display": ["Inter"] },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-background-dark text-white">
    <div class="min-h-screen pb-24">
        <header
            class="sticky top-0 z-50 bg-background-dark/90 backdrop-blur-md border-b border-white/5 px-4 py-4 flex items-center gap-4">
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold">Pedidos de Oração</h1>
        </header>
        <main class="px-4 py-6 space-y-6">
            <div
                class="bg-gradient-to-br from-primary/20 to-primary/5 border border-primary/20 rounded-2xl p-6 text-center">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-primary/20 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary text-3xl">volunteer_activism</span>
                </div>
                <h2 class="text-xl font-bold mb-2">Compartilhe seu pedido</h2>
                <p class="text-sm text-gray-400 mb-4">Nossos líderes e irmãos orarão por você</p>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Seu nome</label>
                    <input type="text" placeholder="Como podemos te chamar?"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-primary focus:ring-1 focus:ring-primary" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Seu pedido de oração</label>
                    <textarea rows="4" placeholder="Conte-nos o que está no seu coração..."
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-primary focus:ring-1 focus:ring-primary resize-none"></textarea>
                </div>
                <div class="flex items-center gap-3 p-4 bg-white/5 rounded-xl border border-white/10">
                    <input type="checkbox" id="anonimo"
                        class="w-5 h-5 rounded border-white/20 bg-white/5 text-primary focus:ring-primary" />
                    <label for="anonimo" class="text-sm text-gray-300">Enviar anonimamente</label>
                </div>
                <button type="submit"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
                    <span class="material-symbols-outlined">send</span>
                    Enviar Pedido
                </button>
            </form>
            <div class="pt-4">
                <p class="text-center text-sm text-gray-500 italic">"Confiem no Senhor de todo o coração..." -
                    Provérbios 3:5</p>
            </div>
        </main>
        <nav
            class="fixed bottom-0 left-0 right-0 bg-background-dark/90 backdrop-blur-lg border-t border-white/5 px-6 py-3 pb-6 flex justify-around z-50">
            <a href="../home-visitante.html" class="flex flex-col items-center gap-1 text-gray-400"><span
                    class="material-symbols-outlined">home</span><span class="text-[10px]">Início</span></a>
            <a href="#" class="flex flex-col items-center gap-1 text-primary"><span
                    class="material-symbols-outlined">volunteer_activism</span><span
                    class="text-[10px]">Oração</span></a>
            <a href="../materiais/visitante.html" class="flex flex-col items-center gap-1 text-gray-400"><span
                    class="material-symbols-outlined">menu_book</span><span class="text-[10px]">Materiais</span></a>
        </nav>
    </div>
</body>

</html>
